<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    
    
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form action="#" method="post">
            <div class="form-group">
                <br/>
                <label for="nama">Nama:</label>
              
                <input type="text" id="nama"placeholder="masukkan nama"class="form-input">
            </div>
            <div class="form-group">
                <br/>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="masukkan email" required>
            </div>
            <div class="form-group">
                <br/>
                <label for="no_hp">No. HP:</label>
                <input type="tel" id="no_hp" placeholder="masukkan no_hp" required>
            </div>
            <div class="form-group">
                <br/>
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <select id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <br/>
                <label for="prodi">Prodi:</label>
                <select id="prodi" name="prodi" required>
                    <option value="pilih">pilih</option>
                <option value="Teknik Informatika D3">Teknik Informatika D3</option>
                <option value="Management">Management</option>
                </select>
            </div>
            <div class="form-group">
                <br/>
                <label for="hobi">Hobi:</label>
                <br/>
                <input type="checkbox" name="hobby" value="reading"> Membaca
                <br/>
                <input type="checkbox" name="hobby" value="cooking"> Memasak
                <br/>
                <input type="checkbox" name="hobby" value="sports"> Olahraga
            </div>
            <div class="form-group">
                <br/>
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" placeholder="masukkan alamat lengkap" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <br/>
                <label for="cv">foto:</label>
                <br/>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.jpg" required>
            </div>
            <input type="submit" value="Daftar">
        </form>
    </div>
</body>
</html>
